{% extends "base.html" %} 

{% block title %}主页{% endblock %} 

{% block content %} 

{% if art_list %} 
{% for art in art_list%}
    <h1><a class="article-title" href="{{ url_for('home.article_detail',aid=art.aid)  }}">{{ art.title|title }}</a></h1>
    <p>{{ art.content }}</p>
{% endfor %}
{% else %}
    <h1>没有文章，快来添加</h1>
{% endif %} 
{% endblock %}
